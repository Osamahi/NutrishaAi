<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutrishaAI - Sign In</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .container {
            background: #fafafa;
            border: 1px solid #f0f0f0;
            border-radius: 8px;
            width: 100%;
            max-width: 380px;
        }

        .form-header {
            background: transparent;
            padding: 32px 32px 16px;
            text-align: center;
            color: #1a1a1a;
        }

        .form-header h1 {
            font-size: 24px;
            font-weight: 300;
            margin-bottom: 8px;
        }

        .form-header p {
            font-size: 14px;
            color: #666;
        }

        .form-container {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e1e1;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #F48776;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-signin {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #F48776 0%, #E67E5B 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn-signin:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-signin:active {
            transform: translateY(0);
        }

        .btn-signin:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 12px 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .alert.show {
            display: block;
        }

        .alert-error {
            background-color: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }

        .alert-success {
            background-color: #efe;
            color: #3c763d;
            border: 1px solid #d6e9c6;
        }

        .form-footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e1e1e1;
        }

        .form-footer p {
            color: #666;
            font-size: 14px;
        }

        .form-footer a {
            color: #F48776;
            text-decoration: none;
            font-weight: 600;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #F48776;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .btn-signin.loading .btn-text {
            display: none;
        }

        .btn-signin.loading .loading-spinner {
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-header">
            <h1>NutrishaAI</h1>
            <p>Your AI-Powered Nutritionist</p>
        </div>
        
        <div class="form-container">
            <div id="alertBox" class="alert"></div>
            
            <form id="signinForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="Enter your email"
                        required
                        autocomplete="email"
                    >
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Enter your password"
                        required
                        autocomplete="current-password"
                    >
                </div>
                
                <button type="submit" class="btn-signin" id="submitBtn">
                    <span class="btn-text">Sign In</span>
                    <div class="loading-spinner"></div>
                </button>
            </form>
            
            <div class="form-footer">
                <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
            </div>
        </div>
    </div>

    <script>

        const API_URL = 'http://localhost:5000';
        
        document.getElementById('signinForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const submitBtn = document.getElementById('submitBtn');
            const alertBox = document.getElementById('alertBox');
            
            // Reset alert
            alertBox.className = 'alert';
            alertBox.textContent = '';
            
            // Show loading state
            submitBtn.classList.add('loading');
            submitBtn.disabled = true;
            
            try {
                const response = await fetch(`${API_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Success
                    alertBox.className = 'alert alert-success show';
                    alertBox.textContent = 'Login successful! Redirecting...';
                    
                    // Store tokens
                    if (data.accessToken) {
                        localStorage.setItem('authToken', data.accessToken);
                    }
                    if (data.refreshToken) {
                        localStorage.setItem('refreshToken', data.refreshToken);
                    }
                    if (data.user) {
                        localStorage.setItem('user', JSON.stringify(data.user));
                    }
                    
                    // Update success message
                    alertBox.className = 'alert alert-success show';
                    alertBox.textContent = 'Login successful! Redirecting to dashboard...';
                    
                    // Redirect to dashboard after 1.5 seconds
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);
                    
                } else {
                    // Error
                    alertBox.className = 'alert alert-error show';
                    alertBox.textContent = data.message || data.error || 'Invalid email or password. Please try again.';
                }
                
            } catch (error) {
                // Network or other error
                alertBox.className = 'alert alert-error show';
                alertBox.textContent = 'Connection error. Please make sure the API server is running.';
                console.error('Login error:', error);
            } finally {
                // Reset loading state
                submitBtn.classList.remove('loading');
                submitBtn.disabled = false;
            }
        });
        
        // Auto-focus email field
        document.getElementById('email').focus();
    </script>
</body>
</html>
